scalar Time

type Order {
    ID: Int
    TotalPrice: Float
    UpdatedAt: Time
    CreatedAt: Time
}

type Cart {
    ID: Int
    ItemsID: Float
    Quantity: Int
    UpdatedAt: Time
    CreatedAt: Time
}

type Query {
  Placeholder(): String
}

type Mutation {
    AddCart(sku: String, quantity: Int): Cart
    ConfirmOrder(placeholder: String): Order
}
