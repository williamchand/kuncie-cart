scalar Time

type Order {
    ID: Int
    Title: String
    Content: String
    UpdatedAt: Time
    CreatedAt: Time
}

type Edge {
    cursor: String
    node: Order
}

type PageInfo {
    endCursor: String
    hasNextPage: Boolean
}

type OrdersResult {
    edges: [Edge]
    pageInfo: PageInfo
    totalCount: Int
}

type Query {
}

type Mutation {
    AddCart(sku: String, quantity: Int): Order
    ConfirmOrder(): Order
}
